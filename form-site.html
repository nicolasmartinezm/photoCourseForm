<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Form practice</title>
    <meta name="description" content="Form practicing" />
    <meta name="author" content="Nicolas Martinez" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <p><a href="#">ASLOG</a></p>
        <ul>
          <li><a href="#">BLOG</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">BOOK</a></li>
        </ul>
      </nav>
      <div class="main-card">
        <div>
          <h1>A</h1>
          <p>ASLOG</p>
          <p>PHOTOGRAPHY</p>
        </div>
      </div>
    </header>
    <section class="form">
      <div class="formcontent">
        <form>
          <div class="formheader">
            <h3>Training Course Application</h3>
          </div>
          <div class="formdata">
            <div class="data datainlineblock">
              <p><label for="name">Name:</label></p>
              <input
                type="text"
                id="name"
                name="user_name"
                placeholder="Enter your Name here."
                required
              />
            </div>
            <div class="data datainlineblock">
              <p><label for="lastname">Last Name:</label></p>
              <input
                type="text"
                id="lastname"
                name="user_lastname"
                placeholder="Enter your Last Name here."
                required
              />
            </div>
            <div class="data datainlineblock">
              <p><label for="email">Email:</label></p>
              <input
                type="email"
                id="email"
                name="user_email"
                placeholder="Enter your email here."
                required
              />
            </div>
            <div class="data datainlineblock">
              <p><label for="dob">Date of birth:</label></p>
              <input type="date" id="dob" required />
            </div>
            <div class="data">
              <p>Select your gender:</p>
              <div>
                <input type="radio" id="male" value="male" name="user_gender" />
                <label for="male">Male</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="female"
                  value="fem"
                  name="user_gender"
                />
                <label for="female">Female</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="other"
                  value="other"
                  name="user_gender"
                />
                <label for="other">Other</label>
              </div>
            </div>
            <div class="data">
              <p>Select all the courses you want to sign up:</p>
              <div>
                <input
                  type="checkbox"
                  id="portrait"
                  value="portrait"
                  name="courses"
                />
                <label for="portrait">Portrait Photography</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="fashion"
                  value="fashion"
                  name="courses"
                />
                <label for="fashion">Fashion Photography</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="sports"
                  value="sports"
                  name="courses"
                />
                <label for="sports">Sports Photography</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="editorial"
                  value="editorial"
                  name="courses"
                />
                <label for="editorial">Editorial Photography</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="architectural"
                  value="arch"
                  name="courses"
                />
                <label for="architectural">Architectural Photography</label>
              </div>
            </div>
            <div class="data">
              <p>
                Explain in a few words why would you like to sign up in our
                courses:
              </p>
              <textarea
                name="comments"
                required
                placeholder="Write something here..."
                rows="6"
              ></textarea>
            </div>
            <button>Send it!</button>
          </div>
        </form>
      </div>
      <div class="formimg"></div>
    </section>
  </body>
</html>
